<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body bgcolor="lightgreen">
    
    <form action="">
        <table cellpadding="10">
            <tr >
                <td> <label for="">First Name</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="">Date of Birth</label></td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td><label for="phone">Mobile Phone</label></td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input id="female" type="radio"required name="gender"value="f">
                    <label for="female">Female</label>
                    <input id="male" type="radio"required name="gender"value="m">
                    <label for="male">Male</label>
                </td>
            
            </tr>          
            
            <tr>
                <td>
                    <label for="">Address</label></td>
                <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
            </tr>      
            
            <tr>
                <td><label for="">City</label></td>
                <td> <select>

                    <option selected disabled>Please select</option>
                    <option>Karachi</option>
                    <option>Hyderabad</option>
                    <option>Lahore</option>
                    <option>Islamabad</option>
                </select></td>
            </tr> 
                       
            
            <tr>
                <td><label for="">Pin Code</label></td>
                <td><input type="number" name="" id=""></td>
            </tr>        
            
            <tr>
                <td><label for="">State</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>        
            
            <tr>
                <td><label for="">Country</label></td>
                <td>       
                    <select>
                        <option selected disabled>Select Country</option>
                        <option>Pakistan</option>
                        <option>Iran</option>
                        <option>China</option>
                        <option>Japan</option>
                    </select>
                </td>
            </tr>  
            
            <tr>
                <td><label for="Hobbies">Hobbies:</label></td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="Drawing">Drawing</label>
                    <input type="checkbox" name="" id="">
                    <label for="Dancing">Dancing</label>
                    <input type="checkbox" name="" id="">
                    <label for="Other">Other</label>
                    <input type="text" name="" id="">
                </td>

            </tr>       
            
            <tr>
                <td> <label for="">Qualification:</label></td>
                <td>
                    <div style="border: 1px solid black;width: 100%;">
                    <table>
                        <tr>
                            <th>S.No</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Passing Year</th>
                        </tr>
            
            
                        <tr>
                            <td>01</td>
                            <td>Class X</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
            
                        <tr>
                            <td>02</td>
                            <td>Class XII</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>03</td>
                            <td>Graduation</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>04</td>
                            <td>Masterers</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                    </div>
                </td>
            </tr>



            <tr>
                <td><label for="">Corses Applied For:</label></td>
                <td>
                    <label for="BCA">BCA</label>
                    <input type="radio" name="B" value="A">
                    <label for="B.com">B.com</label>
                    <input type="radio" name="B" value="B">
                    <label for="B.SC">B.SC</label>
                    <input type="radio" name="B" value="c">
                    <label for="B.A">B.A</label>
                    <input type="radio" name="B" value="d">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="" id=""><input type="reset" name="" id=""></td>
                <td></td>
            </tr>
           

        </table>
    </form>





</body>
</html>
